name: Pre-Release

on:
    push:
        tags:
            - 'v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'
            - '!v[0-9]+.[0-9]+.[0-9]+'

jobs:
    CreateRelease:
        name: Create Release
        uses: EncoreDigitalGroup/ci-workflows/.github/workflows/github_createRelease.yml@v2
        with:
            generateReleaseNotes: true
            isDraft: false
            preRelease: true
        secrets:
            token: ${{ secrets.GITHUB_TOKEN }}
